[package]
name = "bevy-codex"
version = "0.5.16"
description = "A manager for menus and huds with the bevy game engine"
repository = "https://github.com/KyleWinston/bevy-codex"
license = "MIT OR Apache-2.0"
edition = "2021"
publish = true
keywords = ["bevy", "menus", "ui"]
exclude = ["/examples"]

[dependencies]
serde = "1.0.99"
bevy = { version = "0.14.1", default-features = false, features = [
    "bevy_asset",
    "bevy_state",
    "bevy_render",
    "bevy_core_pipeline",
    "x11",
    "bevy_ui",
    "png",
] }
bevy-settings = "0.6.0"
bevy_lunex = "0.2.3"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
